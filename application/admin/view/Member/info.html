<div class="page-content">
    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '{:url(\"index\")}'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>
    <div class="page-header">
        <h1>
            {:model('menu')->getParentNname()}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('id')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="{$url}" method="post" name="myfrom" >
                {:input('id')?'<input type="hidden" value="'.$info['Id'].'" name="Id">':''}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">昵称</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" value="{$info.Name|default=''}" name="Name"/>
                    </div>
                </div>    
                <div class="space-4"></div>




                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">手机</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="Description" value='{$info.Description|default=''}'/>

                    </div>
                </div>    
                <div class="space-4"></div>




                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">密码</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="Description" value='{$info.Description|default=''}'/>

                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">推荐人</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="ListOrder"  value='{$info.ListOrder|default=0}'/>
                    </div>
                </div>    

                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">节点人</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="ListOrder"  value='{$info.ListOrder|default=0}'/>
                    </div>
                </div>
                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">状态</label>
                    <div class="col-sm-9">
                        <select>
                            <option>激活</option>
                            <option>未激活</option>
                        </select>
                    </div>
                </div>      
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
