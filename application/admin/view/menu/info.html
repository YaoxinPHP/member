<div class="page-content">

    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="javascript:window.location.href = '{:url(\"index\")}'">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>

    <div class="page-header">
        <h1>
            {:model('menu')->getParentNname()}
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('id')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="{$url}" method="post" name="myfrom" >
                {:input('id')?'<input type="hidden" value="'.$info['Id'].'" name="Id">':''}
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 上级菜单 </label>
                    <div class="col-sm-9">
                        {:select($selectMenu,input('parentid')?input('parentid'):$info['ParentId'],'name="ParentId" class="col-xs-10 col-sm-5"','--作为一级菜单--')}
                    </div>
                </div> 

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">图标</label>
                    <div class="col-sm-9">
                        <span class="input-icon input-icon-left">
                            <input type="text" id="form-field-icon-2" name="MenuIcon" value='{$info.MenuIcon|default=''}' />
                            <i class="ace-icon fa fa-leaf green"></i>
                        </span>
                        <a href="http://fontawesome.io/cheatsheet/" target="_blank">查看</a>

                    </div>
                </div>    

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5"  name="MenuName" value="{$info.MenuName|default=''}"/>
                    </div>
                </div>    

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">文件名</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="C"  value='{$info.C|default=''}'/>
                    </div>
                </div>    
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">方法名</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="A"  value='{$info.A|default=''}'/>
                    </div>
                </div>   

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">附加参数</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5" name="Data"  value='{$info.Data|default=''}'/>
                    </div>
                </div>    

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">状态</label>
                    <div class="col-sm-9">
                        {:radio(model('Menu')->display,$info['Display'],'class="" name="Display"')}

                    </div>
                </div>    

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            Submit
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            Reset
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
